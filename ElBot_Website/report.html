    <div class="container">

          <a href="index"><img class="logo" src="https://cdn.discordapp.com/attachments/627909087950143499/820636887017455666/Unbenannt-1.png"></a>

          <div class="header">
            <div class="title">
              <h1>Report A Bug</h1>

              <form action="report-success"
    method="post" id="email_form">

    <input type="text" name="subject" placeholder="Subject" />
    <textarea name="text" placeholder="Message"></textarea>
    <input type="hidden" name="access_token" value="6lzdzmfftk8n1bksvqmk5kr3" />
    <input type="hidden" name="success_url" value=".?message=Email+Successfully+Sent%21&isError=0" />
    <input type="hidden" name="error_url" value=".?message=Email+could+not+be+sent.&isError=1" />
    <input id="submit_form" type="submit" value="Send" />
</form>
<script>
    var submitButton = document.getElementById("submit_form");
    var form = document.getElementById("email_form");
    form.addEventListener("submit", function (e) {
        setTimeout(function() {
            submitButton.value = "Sending...";
            submitButton.disabled = true;
        }, 1);
    });
</script>
